<div class="cart-div">
  <p class="cart-title">Cart</p>
  <mat-divider></mat-divider>
  <p class="cart-item-title">Items</p>
  <div *ngFor="let item of commonService.cart">
    <mat-card class="card">
      <button md-fab class="remove-btn" (click)="removeItem(index)">x</button>

      <mat-card-content>
        <div style="display:flex">
        <div>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="card-img">
        </div>
        
        <div style="margin-left: 12px">
          <mat-card-title style="margin-top: 0px;font-size: 18px;font-weight: 700;">{{item.name}}</mat-card-title>
          <mat-card-subtitle style="margin-bottom: 0px">{{item.cuisine}}&nbsp;({{item.type}})</mat-card-subtitle>
        </div>
      </div>  
      </mat-card-content>
      <div style="display:flex;justify-content: center;">
        <p style="margin:0;margin-right: 65px;font-size: 14px">Cost:&nbsp;{{item.price}}</p>
        <div>
          <input matInput type="number" class="qty-input" placeholder="1" min="1" [(ngModel)]="item.quantity" (change)="calculateTotal()">
        </div>
      </div>
    </mat-card>
  </div>
  <div *ngIf="commonService.cart.length==0" class="empty-cart">
    <img src="../../../assets/img/cart-empty.svg" class="empty-cart-img">
    <p>Add Items To Order !</p>
  </div>
  <ng-container *ngIf="commonService.cart.length" style="margin-top:20px;">
    <p style="margin-left: 15px;margin-top:70px;margin-bottom:30px;"><span style="font-weight:500;font-weight: bold;font-size: large;">Total :</span> Rs. {{total}}</p>
    <div style="justify-content:center;display: flex;">
      <button mat-button (click)="placeOrder()" class="order-btn">Order</button>
    </div>
  </ng-container>

</div>
